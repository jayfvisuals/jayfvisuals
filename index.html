<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jayfvisuals</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: white;
      background-color: #101010;
      text-align: center;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 0 20px;
      flex-direction: column;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0 40px;
      font-weight: 600;
    }

    .nav-buttons a {
      color: #ff6600;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .nav-buttons a:hover {
      color: #e65c00;
      text-decoration: underline;
    }

    .video-section iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-bottom: 30px;
    }

    .portfolio {
      padding: 50px 20px;
      background-color: #101010;
    }

    .portfolio h3 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .portfolio .video-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 800px;
      margin: 0 auto;
    }

    .portfolio iframe {
      width: 48%;
      height: 225px;
      margin-bottom: 20px;
    }

    .about {
      padding: 50px 20px;
      background-color: #101010;
    }

    .about h3 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .about p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact {
      padding: 50px 20px;
      background-color: #101010;
    }

    .contact h3 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact a {
      font-size: 1.1rem;
      color: #ff6600;
      text-decoration: none;
      margin-bottom: 10px;
      display: block;
    }

    footer {
      background-color: #101010;
      color: white;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .video-section iframe {
        height: 250px;
      }

      .portfolio iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="https://github.com/jayfvisuals/jayfvisuals/blob/main/DSC05586.jpg?raw=true" alt="Profile Picture" class="profile-img">
    <h1>Jayfvisuals</h1>
    <p>Cinematic Videography & Creative Storytelling</p>

    <div class="nav-buttons">
      <a href="/">Home</a>
      <a href="https://billing.stripe.com/p/login/cN28zmgbLeeZ2be4gg" target="_blank">Manage Subscription</a>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYFVISUALS</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Screen Background */
        .hero {
            background-image: url('YOUR_BACKGROUND_IMAGE_URL'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full screen */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-family: 'Anton', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e65c00;
        }

        /* Footer (Contact info) */
        .contact {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .contact a {
            color: #ff6600;
            text-decoration: none;
        }

        .contact p {
            margin: 10px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Full-Screen Hero Section -->
    <section class="hero">
        <div>
            <h1>JAYFVISUALS</h1>
            <p>Your one-stop destination for cinematic videography and creative storytelling.</p>
            <a href="#contact" class="cta-button">Contact Me</a>
        </div>
    </section>

    <!-- Contact Info Section -->
    <section id="contact" class="contact">
        <p>Contact Here:</p>
        <p>Email: <a href="mailto:jayfvisuals@outlook.com">jayfvisuals@outlook.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/jayfvisuals" target="_blank">Instagram @jayfvisuals</a></p>
        <p>YouTube: <a href="https://www.youtube.com/@jayfvisuals" target="_blank">YouTube @jayfvisuals</a></p>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayfvisuals</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: white;
            background-color: #101010;
            text-align: center;
            position: relative;
            padding-bottom: 50px; /* Space for footer */
        }

        /* Hero Section (Profile) */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            flex-direction: column;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            margin-top: 10px; /* Adjusted to move the head down slightly */
        }

        .hero h1 {
            font-family: 'Anton', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 5px;
        }

        /* Divider between photo and video */
        .hero .divider {
            height: 1px;
            width: 80%;
            background-color: #ccc;
            margin: 20px 0;
        }

        /* Video Section */
        .video-section {
            margin-top: 50px;
            padding: 50px 20px;
            background-color: #222;
        }

        .video-section iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin-bottom: 30px;
        }

        /* Portfolio Section (Videos) */
        .portfolio {
            padding: 50px 20px;
            background-color: #222;
        }

        .portfolio h3 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .portfolio .video-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            overflow: hidden;
            position: relative;
            max-width: 800px; /* To match the promo video */
        }

        .portfolio .video-gallery iframe {
            width: 100%;
            max-width: 380px;
            height: 225px;
            border-radius: 10px;
        }

        .portfolio .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .portfolio .slider-btn.left {
            left: 0;
        }

        .portfolio .slider-btn.right {
            right: 0;
        }

        /* Contact Section */
        .contact {
            padding: 50px 20px;
            background-color: #1e1e2d;
        }

        .contact h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact a {
            font-size: 1.1rem;
            color: #ff6600;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: white;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Blurred Edges */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('your-uploaded-image.jpg') center center/cover;
            filter: blur(10px);
            z-index: -1;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .video-section iframe {
                height: 250px;
            }

            .portfolio iframe {
                height: 200px;
            }

            .portfolio .video-gallery {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section (Profile) -->
    <section class="hero">
        <img class="profile-img" src="https://github.com/jayfvisuals/jayfvisuals/blob/main/DSC05586.jpg?raw=true" alt="Profile Picture">
        <h1>Jayfvisuals</h1>
        <p>Cinematic Videography & Creative Storytelling</p>
        <div class="divider"></div>
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <iframe src="https://www.youtube.com/embed/OCvfxm6AbFY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <h3>Portfolio</h3>
        <div class="video-gallery">
            <!-- Video 1 -->
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <!-- Video 2 -->
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="slider-btn left" onclick="prevSlide()">&#10094;</div>
        <div class="slider-btn right" onclick="nextSlide()">&#10095;</div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h3>Contact Me</h3>
        <a href="mailto:jayfvisuals@outlook.com">Email: jayfvisuals@outlook.com</a>
        <a href="https://www.youtube.com/@jayfvisuals" target="_blank">YouTube: @jayfvisuals</a>
        <a href="https://www.instagram.com/jayfvisuals" target="_blank">Instagram: @jayfvisuals</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Jayfvisuals. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript for swiping through portfolio videos
        let currentIndex = 0;
        const videos = document.querySelectorAll('.portfolio .video-gallery iframe');

        function showSlide(index) {
            videos.forEach((video, i) => {
                video.style.display = i === index || i === index + 1 ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % (videos.length - 1);
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + (videos.length - 1)) % (videos.length - 1);
            showSlide(currentIndex);
        }

        showSlide(currentIndex);
    </script>

</body>
</html>
